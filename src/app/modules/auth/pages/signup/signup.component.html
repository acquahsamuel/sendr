<div class="signup-container">
   
    <div class="form">
      <h3>Login</h3>
      <div class="btn-group">
        <button class="btn btn-default">Login up with Google</button>
      </div>
  
      <div class="form-group">
        <label for="">Email</label>
        <input
          class="form-input"
          type="email"
          required
          name="email"
          placeholder="username@gmail.com"
          formControlName="email"
         
        />
        <!-- <div *ngIf="submitted && formField.email.errors" class="invalid-feedback">
          <div *ngIf="formField.email.errors.required">Email is required</div>
          <div *ngIf="formField.email.errors.email">
            Email must be a valid email address
          </div>
        </div> -->
      </div>
  
      <div class="form-group">
        <label for="">Password</label>
        <input
          class="form-input"
          type="password"
          required
          placeholder="eg. xxx-xxx-xxx"
          formControlName="password"
        />
        <!-- <div
          *ngIf="submitted && formField.password.errors"
          class="invalid-feedback"
        >
          <div *ngIf="formField.password.errors.required">
            Password is required
          </div>
          <div *ngIf="formField.password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div> -->
      </div>
  
      <!-- <mat-error class="matchError" *ngIf="loginForm.errors">
        <ng-container *ngIf="loginForm.errors.credentials">
            Invalid username or password
        </ng-container>
    </mat-error> -->
  
      <div class="form-group terms">
        <input type="checkbox" />
        <p>
          I agree with
          <a href="">Term</a>
          and
          <a href="">Privacy</a>
        </p>
      </div>
  
      <!-- <mat-spinner
        strokeWidth="3"
        [diameter]="30"
        *ngIf="isLoading"
      ></mat-spinner> -->
  
      <button type="submit" class="btn btn-dark" (click)="logInSubmit()"> Signup </button>
      <!-- <button class="btn btn-dark" *ngIf="!isLoading">Login</button> -->
  
      <hr class="border-line" />
      <div class="btn-cta">
        <span> Already have an account </span>
        <a routerLink="/login">Login</a>
      </div>
      <div class="btn-cta">
        <span>Forgot password</span>
        <a routerLink="/reset-password">Password reset</a>
      </div>
    </div>
  </div>
